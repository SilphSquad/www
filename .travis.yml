sudo: required
dist: trusty
language: php

git:
  submodules: false

addons:
  chrome: stable
  hosts:
    - www.obsession.city.local
  ssh_known_hosts:
    - github.com

cache:
  apt: true
  directories:
    - $HOME/.composer/cache
    - vendor
    - node_modules

matrix:
  fast_finish: true
  include:
    - php: 7.3
      env:
        - CODECLIMATE=on
        - APP_ENV=testing
    - php: 7.4
      env:
        - CODECLIMATE=off
        - APP_ENV=testing
    - php: nightly
      env:
        - CODECLIMATE=off
        - APP_ENV=testing
  allow_failures:
    - php: nightly
    - php: 7.4

before_install:
  - |
    if [[ "$CODECLIMATE" = "on" ]]; then
      curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      chmod +x ./cc-test-reporter
    fi
  - nvm install
  - nvm use

install:
  - travis_retry composer install -o --no-interaction --prefer-dist --no-suggest
  - travis_retry npm install

before_script:
  - |
    if [[ "$CODECLIMATE" = "on" ]]; then
      ./cc-test-reporter before-build
    fi
  - travis_retry npm run gameforest
  - travis_retry npm run prod

script:
  - vendor/bin/phpunit

after_script:
  - |
    if [[ "$CODECLIMATE" = "on" ]]; then
      ./cc-test-reporter format-coverage -t clover -o coverage/codeclimate.php.json coverage/clover.xml
      ./cc-test-reporter sum-coverage coverage/codeclimate.*.json -p 1
      ./cc-test-reporter upload-coverage
    fi
